<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<h1>Login</h1>
	<div>

		Username:<br>
		<input type="text" name="" id="username">admin
		<br>
		<br>
		Password:<br>
		<input type="password" name="" id="password">1234
		<br>
		<br>

		<button onclick="login()">Submit</button>
	</div>

	<script type="text/javascript">
		
		function login()
		{

			//alert("Hello");

			var uname = document.getElementById('username').value;
			var pass = document.getElementById('password').value;

			if(uname == "pn" && pass == "123")
			{
				window.alert("Ok")
			}
			else
			{
				window.alert("Incorrect username or password.")
			}
		}
	</script>

</body>
</html>
