<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var a =20;
		var b =7;
		//var c=a+b;

		//a =a+b;

		a -=b;
		document.write(a);
		document.write("<br>");
		
		a +=b;
		document.write(a);
		document.write("<br>");

		a %=b;
		document.write(a);
		document.write("<br>");

		a **=b;  //10*10*10

		document.write(a);
		document.write("<br>");
	</script>

</body>
</html>
