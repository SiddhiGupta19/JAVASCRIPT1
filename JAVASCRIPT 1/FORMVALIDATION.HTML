<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 class="text-center text-warning">Form Validation</h1>
		<br>
		<form onsubmit="return siddhi()">
			<div class="mb-3">
				<label>Username</label>
				<input type="text" class="form-control" id="username">

				<!-- <div class="alert alert-primary text-danger" role="alert"> -->
				<span id="u" class="text-danger"></span>	
				<!-- </div>	 -->

			</div>
			<div class="3">
				<label>Password</label>
				<input type="password" class="form-control" id="password"></input>
				<span id="p" class="text-danger"></span>	

			</div>
			<div class="mb-3">
				<label>Confirm Password</label>
				<input type="password" class="form-control" id="cpassword">
				<span id = "c" class="text-danger"></span>
			</div>
			<div class="mb-3">
				<label>Mobile Number</label>
				<input type="number" class="form-control" id="mobile">
				<span id = "m" class="text-danger"></span>
			</div>
			<br>
			<button type="submit" class="btn btn-info">Submit</button>
		</form>
	</div>

	<script type="text/javascript">
		function siddhi()
		{
			var user = document.getElementById("username").value;
            var pass = document.getElementById("password").value;
            var cpass = document.getElementById("cpassword").value;
			var mobile = document.getElementById("mobile").value;



			if(user == "")
			{
				document.getElementById("u").innerHTML="Please fill the username field";
				return false;
		    }
		    if((user.length <=2) || (user.length > 20))
		    {
		    	document.getElementById("u").innerHTML="Username length must be between 2 and 20";
		    	return false;
		    }
		    if(!isNaN(user))
		    {
		    	document.getElementById("u").innerHTML="Only characters are allowed";
		    	return false;
		    }
		    var format = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;

		    if(format.test(user))
		    {
		    	document.getElementById('u').innerHTML="Username must not contain special characters";
		    	return false;
		    }

		    ////validating password

			if(pass == "")
			{
				document.getElementById("p").innerHTML="Please fill the password field";
				return false;
		    }
		       if((pass.length <=2) || (pass.length > 20))
		    {
		    	document.getElementById("p").innerHTML="Password length must be between 2 and 20";
		    	return false;
		    }
		    if(cpass == "")
			{
				document.getElementById("c").innerHTML = "Please fill the confirm password field.";
				return false;
			}

			if(pass!=cpass)
			{
				document.getElementById("c").innerHTML="Password and confirm password does not match.";
				return false;
			}
			if(mobile =="")
			{
				document.getElementById("m").innerHTML="Password fill the mobile field.";
				return false;
			}
			if(mobile.length!=10)
			{
				document.getElementById("m").innerHTML="Mobile number must be 10 digits only.";
				return false;
			}

		}
	</script>
</body>
</html>
