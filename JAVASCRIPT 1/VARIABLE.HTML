<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>javascript</title>
</head>
<body>
 <script>
 	var a=10; //int
 	var b="Siddhi Gupta"; //string
 	var c=10.8;
 	var d=true;
 	var e=['pn','ram',1234,10.4];

    document.write(a);
    document.write(typeof(a));
    document.write("<br>");
    document.write(b);
    document.write(typeof(b));
    document.write("<br>");
    document.write(c);
    document.write(typeof(c));
    document.write("<br>");
    document.write(d);
    document.write(typeof(d));
    document.write("<br>");
    document.write(e);
    document.write(typeof(e));
 </script>

</body>
</html>
